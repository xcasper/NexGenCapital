<script>
$( document ).ready( function() {

	var fields 	= [ "year", "gender" ];
	var queries	= [];
	var drops	= [];
	var options = [];
	var select;
	
	$.each( fields, function ( key, val ) {
		queries.push( "https://data.colorado.gov/resource/cdhe-degrees-awarded.json?%24query=select%20"
			+ val + "%20from%20%23q8jr-gbau%20group%20by%20"
			+ val );		
	});
	
	$.each( queries, function( key, val ) {
//		console.log( val );	
					
		$.getJSON( val, function( data ) {
//			console.log( data );
			$.each( data, function( key, val ) {
//				console.log( key, val );
				options.push( "<option id='" + key + "'>" + val.year + "</option>" );
			});
//			console.log( items );

		});

		console.log( options );

		select = $( "<select>", {
				"class"	: "my-new-list",
				html	: options.join( "" )
		});
		console.log( select );

		drops.push( select );
		console.log( drops );
	});
	
	console.log( options );
	
	$.each( drops, function( key, val ) {
		console.log( "options loop", key, val );
		switch( key ) {
			case 0:
				val.appendTo( "#inp_year" );
				break;
			case 1:
				val.appendTo( "#inp_gender" );
				break;
			default:
				console.log( "Index larger than expected" );
				break;	
		}
	});
});
</script>

<form>

<div id="inp_year">
	<label for="inp_year"> Year: </label>

</div> <br />

<div id="inp_gender">
	<label for="inp_gender"> Gender: </label>

</div> <br />

<label for="inp_institutionname"> Institution Name: </label>
<input type="text" name="inp_institutionname" /> <br />

<input type="submit" value="Submit" />

</form>
