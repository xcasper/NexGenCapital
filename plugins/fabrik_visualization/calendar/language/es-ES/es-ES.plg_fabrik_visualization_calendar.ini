PLG_VISUALIZATION_CALENDAR_READ_ONLY_LABEL="Solo lectura"
PLG_VISUALIZATION_CALENDAR_READ_ONLY_DESC="Si se selecciona 'si', los usuarios no podrán añadir eventos en el calendario, sin importar el ajuste en la lista asociada. Si selecciona un elemento de etiqueta arriba, la etiqueta se mostrará, pero el vínculo a la vista detallada estará deshabilitado. Esto es práctico si desea forzar a que los usuarios entren al evento a través de un formulario y no directamente en el calendario."
