PLG_VISUALIZATION_CALENDAR_OPEN_HOUR_LABEL="Hora de inicio"
PLG_VISUALIZATION_CALENDAR_OPEN_HOUR_DESC="Si desea restringir el calendario a que solo se muestre un determinado periodo del día, por ejemplo, que este abierto en horas hábiles, puede escribir aquí la hora de inicio para mostrarlo. Debe de escribir un número entero."
PLG_VISUALIZATION_CALENDAR_CLOSE_HOUR_LABEL="Hora final"
PLG_VISUALIZATION_CALENDAR_CLOSE_HOUR_DESC="Si desea restringir el calendario a que solo se muestre un determinado periodo del día, por ejemplo, que este abierto en horas hábiles, puede escribir aquí la hora final para mostrarlo. Debe de escribir un número entero y este valor debe de ser mayo que el valor de arriba."
PLG_VISUALIZATION_CALENDAR_SHOW_WEEKENDS_LABEL="Mostrar fines de semana"
PLG_VISUALIZATION_CALENDAR_SHOW_WEEKENDS_DESC="Puede elegir ocultar los fines de semana para solo mostrar los días de Lunes a Viernes."
