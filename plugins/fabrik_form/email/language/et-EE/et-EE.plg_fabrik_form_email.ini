PLG_FABRIK_FORM_EMAIL_GROUP_DESC="Valikuline: saadetakse ka neile kasutajatele kes on neis gruppides. Et valida rohkem gruppe, hoia Shift nuppu all ja kliki hiirega."
PLG_FABRIK_FORM_EMAIL_GROUP_LABEL="Saada grupile (gruppidele)"
PLG_FABRIK_FORM_EMAIL_TO_LABEL="Kellele"
PLG_FABRIK_FORM_EMAIL_TO_DESC="Komaga eraldatud nimekiri emaili aadressitest. Võib kasutada ka vormi andmeid kujul {tabelinimi_elemendinimi}"
PLG_FABRIK_FORM_EMAIL_TO_EVAL_LABEL="Email kellele"
PLG_FABRIK_FORM_EMAIL_TO_EVAL_DESC="VALIKULINE - PHP kood et genereerida komaga eraldatud nimekiri saajate aadressitest.  Lisatakse neile kes määratud 'Kellele' lahtris."
PLG_FABRIK_EMAIL_FROM_LABEL="Kellelt"
PLG_FABRIK_EMAIL_FROM_DESC="OPTIONAL a single address to use as the address to send the email from. Specify an optional 'friendly names' by separating email and name with a colon (:). E.g. 'my@email.com:John Doe'.  Can use placeholders.  If left blank, will default to J!'s server default email address."
PLG_FABRIK_EMAIL_RETURN_PATH_LABEL="Reply-to"
PLG_FABRIK_EMAIL_RETURN_PATH_DESC="OPTIONAL a single address to use as the return address. Specify an optional 'friendly names' by separating email and name with a colon (:). E.g. 'my@email.com:John Doe'.  Can use placeholders."
PLG_FABRIK_FORM_EMAIL_SUBJECT_LABEL="Pealkiri"
PLG_FABRIK_FORM_EMAIL_SUBJECT_DESC="suta vormi elemendi andmeid kasutades kohatäitjat kujul {tabelinimi_elemendinimi}"
PLG_FABRIK_FORM_EMAIL_TEMPLATE_LABEL="PHP/HTML  blankett"
PLG_FABRIK_FORM_EMAIL_TEMPLATE_DESC="Emaili blankette saab luua kataloogi /plugins/fabrik_form/email/tmpl nii php kui html failidena. Kui midagi ei valita, siis saadetakse tavalise tekstilise kirjana. HTML failis saab kasutada kohatäitjaid kujul {tabelinimi_elemendinimi}"
PLG_FABRIK_FORM_EMAIL_OR_CONTENT_TEMTEMPLATE_LABEL="Blankett-artikkel"
PLG_FABRIK_FORM_EMAIL_OR_CONTENT_TEMTEMPLATE_DESC="Vali blanketiks eelnevalt loodud Joomla artikkel PHP/HTML blanketi asemel. Saab kasutada kohatäitjaid {tabelinimi_elemendinimi} ja need siis asendatakse vormi andmetega. Kui aga valitud on nii artikkel kui PHP/HTML blankett, siis artikli sisu saab PHP/HTML blanketti välja kutsuda kohatäitjaga {content}"
PLG_FABRIK_FORM_EMAIL_ATTACHTYPE_LABEL="Manuse tüüp"
PLG_FABRIK_FORM_EMAIL_ATTACHTYPE_DESC="VALIKULINE - kui faililaiend (näiteks csv) on määratud, siis teate sisu (mis on sinu blanketi väljund) manustatakse suvalise failinimega (kasutades siin määratud faililaiendit).  Kui määratud ei ole, siis manust ei saadeta."
PLG_FABRIK_FORM_EMAIL_CONDITION_LABEL="Tingimus"
PLG_FABRIK_FORM_EMAIL_CONDITION_DESC="Valikuline PHP kood. Kui kood väljastab veateate, siis emaili ei saadeta.<br />Vormi andmed väljastatakse muutujas $data. Vormi originaalandmed on saadaval muutujas $origData"
PLG_FABRIK_FORM_EMAIL_ATTACH_EVAL_LABEL="Manused"
PLG_FABRIK_FORM_EMAIL_ATTACH_EVAL_DESC="VALIKULINE - PHP kood manuste lisamiseks.  Kood peab sisaldamamassiivi täielike kataloogide nimedega soovitud failideni.  Saab ka kasutada kohatäitjaid ja/või kasutada vormi andmeid $this->data."
