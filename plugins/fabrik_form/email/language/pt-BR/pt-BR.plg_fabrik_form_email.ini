PLG_FABRIK_FORM_EMAIL_TO_EVAL_LABEL="Email para (avaliação)"
PLG_FABRIK_FORM_EMAIL_TO_EVAL_DESC="OPCIONAL - Código PHP para gerar uma lista separada por vírgula de endereços de destinatários. Será anexado a qualquer email especificado no 'Email para'."
PLG_FABRIK_EMAIL_FROM_LABEL="De"
PLG_FABRIK_EMAIL_FROM_DESC="OPTIONAL a single address to use as the address to send the email from. Specify an optional 'friendly names' by separating email and name with a colon (:). E.g. 'my@email.com:John Doe'.  Can use placeholders.  If left blank, will default to J!'s server default email address."
PLG_FABRIK_EMAIL_RETURN_PATH_LABEL="Reply-to"
PLG_FABRIK_EMAIL_RETURN_PATH_DESC="OPTIONAL a single address to use as the return address. Specify an optional 'friendly names' by separating email and name with a colon (:). E.g. 'my@email.com:John Doe'.  Can use placeholders."
PLG_FABRIK_FORM_EMAIL_SUBJECT_LABEL="Linha do assunto do email"
PLG_FABRIK_FORM_EMAIL_SUBJECT_DESC="Dinamicamente inclui dados de elementos de formulário usado {tablename___elementname}"
PLG_FABRIK_FORM_EMAIL_TEMPLATE_LABEL="Template PHP/HTML"
PLG_FABRIK_FORM_EMAIL_TEMPLATE_DESC="Template de email pode ser criados em /plugins/fabrik_form/email/tmpl quer como php ou html. Se 'nenhum' for selecionado um template padrão de texto simples será utilizado. Arquivos HTML pode dynamicamente incluir dados dos elementos no formulário usando {tablename___elementname}"
PLG_FABRIK_FORM_EMAIL_OR_CONTENT_TEMTEMPLATE_LABEL="Template do artigo"
PLG_FABRIK_FORM_EMAIL_OR_CONTENT_TEMTEMPLATE_DESC="Selecione um artigo do Joomla para usar como seu template, em adição ou em vez do template PHP/HTML. Espaços reservados ex. {tablename___elementname} será substituído com os dados do formulário. Se selecionado ao inves de um template PHP/HTML, então o conteúdo do artigo vai ser enviado. Se for selecionado, bem como um template de PHP/HTML, então o conteúdo deste artigo estará disponível no template usando o espaço reservado {content}."
PLG_FABRIK_FORM_EMAIL_ATTACHTYPE_LABEL="Tipo de anexo"
PLG_FABRIK_FORM_EMAIL_ATTACHTYPE_DESC="OPCIONAL - se uma extensão de arquivo (como csv) for fornecido, a mensagem do conteúdo (saída do seu template) também será anexada com um nome de arquivo aleatório (usando a extensão especificada). Se 'não' for especificada, nenhum anexo será enviado."
